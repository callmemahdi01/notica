<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <link rel="icon" type="image/png" href="/icon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notica</title>
    <meta name="description" content="نوتیکا. سایت جزوات و نمونه سوالات پزشکی." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap&icon_names=fullscreen,fullscreen_exit" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>document.addEventListener("keydown",e=>{const f=["a","c","s","p","u"];if((e.ctrlKey||e.metaKey)&&f.includes(e.key.toLowerCase()))e.preventDefault();if(e.key==="F12")e.preventDefault();if(e.ctrlKey&&e.shiftKey){const k=e.key.toLowerCase();if(k==="i"||k==="j"||k==="c")e.preventDefault();}});document.addEventListener("contextmenu",e=>e.preventDefault());</script>
  </body>
</html>
